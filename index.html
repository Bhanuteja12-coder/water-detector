<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Water Level Detector</title>
<style>
  body { 
    background:#111; 
    color:#eee; 
    font-family:Arial; 
    text-align:center; 
    margin:0;
    padding:20px;
  }
  video { 
    width:80%; 
    max-width:500px; 
    margin-top:20px; 
    border:3px solid #0ff; 
    border-radius:10px;
  }
  #status { 
    margin-top:20px; 
    font-size:20px; 
  }
  .container { 
    position:relative; 
    display:inline-block; 
    margin-top:20px; 
  }
  .water-gauge { 
    width:80px; 
    height:300px; 
    background:#222; 
    border:3px solid #0ff; 
    border-radius:10px;
    position:relative;
    overflow:hidden;
  }
  .water-fill {
    position:absolute;
    bottom:0;
    width:100%;
    background:linear-gradient(to top, #00ffff, #0088ff);
    transition:height 0.3s ease;
    border-radius:0 0 7px 7px;
  }
  .gauge-markers {
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
  }
  .marker {
    position:absolute;
    width:100%;
    height:1px;
    background:#666;
    left:0;
  }
  .marker-label {
    position:absolute;
    right:90px;
    font-size:12px;
    color:#888;
  }
  #calibrate-btn {
    padding:10px 20px;
    font-size:16px;
    background:#0088ff;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    margin-top:20px;
  }
  #calibrate-btn:hover { 
    background:#0066cc; 
  }
</style>
</head>
<body>
<h2>Water Level Detector</h2>

<div id="status">Starting camera...</div>

<button id="calibrate-btn" style="display:none;">üîÑ Recalibrate</button>

<div style="display:flex; justify-content:center; align-items:flex-start; gap:20px; flex-wrap:wrap;">
  <video id="video" autoplay playsinline></video>
  
  <div class="container">
    <div class="water-gauge">
      <div class="gauge-markers">
        <div class="marker" style="top:0%"></div>
        <span class="marker-label" style="top:0%">100%</span>
        <div class="marker" style="top:25%"></div>
        <span class="marker-label" style="top:25%">75%</span>
        <div class="marker" style="top:50%"></div>
        <span class="marker-label" style="top:50%">50%</span>
        <div class="marker" style="top:75%"></div>
        <span class="marker-label" style="top:75%">25%</span>
        <div class="marker" style="top:100%"></div>
        <span class="marker-label" style="top:100%">0%</span>
      </div>
      <div class="water-fill" id="water-fill"></div>
    </div>
    <div id="level" style="font-size:40px; margin-top:10px; color:#0ff;">0%</div>
  </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<div style="margin-top:20px;">
  <label style="font-size:18px;">Alert at: 
    <select id="threshold" style="font-size:18px; padding:5px;">
      <option value="80">80%</option>
      <option value="90" selected>90%</option>
      <option value="95">95%</option>
    </select>
  </label>
</div>

<script>
(async () => {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const levelDisplay = document.getElementById("level");
    const waterFill = document.getElementById("water-fill");
    const thresholdSelect = document.getElementById("threshold");
    const calibrateBtn = document.getElementById("calibrate-btn");
    
    let hasAlarmed = false;
    let baselineLevel = null;
    let maxLevel = null;
    let isCalibrated = false;
    let samples = [];
    let calibrationSamples = [];

    // Start webcam with back camera
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: { ideal: "environment" },
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            } 
        });
        video.srcObject = stream;
        
        // Auto-calibrate after camera starts
        video.addEventListener('loadeddata', () => {
            setTimeout(() => {
                status.textContent = "Hold camera steady over empty container...";
                setTimeout(autoCalibrate, 2000);
            }, 500);
        });
        
    } catch (e) {
        status.textContent = "Camera error: " + e.message;
        return;
    }

    function autoCalibrate() {
        status.textContent = "Calibrating...";
        calibrationSamples = [];
        
        // Take 30 samples over 1.5 seconds
        let count = 0;
        const calibInterval = setInterval(() => {
            const level = detectWaterLevel();
            if (level !== null) {
                calibrationSamples.push(level);
                count++;
                
                if (count >= 30) {
                    clearInterval(calibInterval);
                    finishCalibration();
                }
            }
        }, 50);
    }

    function finishCalibration() {
        // Use average of samples as baseline (empty container)
        baselineLevel = calibrationSamples.reduce((a, b) => a + b, 0) / calibrationSamples.length;
        maxLevel = baselineLevel + 100; // Adjust range
        isCalibrated = true;
        calibrateBtn.style.display = "inline-block";
        status.textContent = "‚úì Ready! Show water filling...";
        status.style.color = "#0f0";
    }

    // Recalibrate button
    calibrateBtn.addEventListener('click', () => {
        isCalibrated = false;
        samples = [];
        status.textContent = "Hold camera steady over empty container...";
        status.style.color = "#fff";
        calibrateBtn.style.display = "none";
        setTimeout(autoCalibrate, 1000);
    });

    function detectWaterLevel() {
        const w = video.videoWidth;
        const h = video.videoHeight;
        
        if (!w || !h) return null;

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(video, 0, 0, w, h);

        // Analyze vertical gradient to detect water surface
        // Sample center column and detect color/brightness changes
        const centerX = Math.floor(w / 2);
        const pixelData = [];
        
        for (let y = 0; y < h; y += 2) {
            const pixel = ctx.getImageData(centerX, y, 1, 1).data;
            const brightness = 0.3 * pixel[0] + 0.59 * pixel[1] + 0.11 * pixel[2];
            pixelData.push(brightness);
        }
        
        // Calculate variance to detect water surface
        let totalVariance = 0;
        for (let i = 1; i < pixelData.length; i++) {
            totalVariance += Math.abs(pixelData[i] - pixelData[i-1]);
        }
        
        return totalVariance;
    }

    function playAlarm() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.type = "square";
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
        
        let toggle = true;
        const interval = setInterval(() => {
            oscillator.frequency.setValueAtTime(toggle ? 800 : 1000, audioCtx.currentTime);
            toggle = !toggle;
        }, 300);
        
        setTimeout(() => {
            clearInterval(interval);
            oscillator.stop();
            audioCtx.close();
        }, 5000);
    }

    function check() {
        if (!isCalibrated) {
            requestAnimationFrame(check);
            return;
        }

        const currentLevel = detectWaterLevel();
        
        if (currentLevel === null) {
            requestAnimationFrame(check);
            return;
        }
        
        // Smooth with moving average
        samples.push(currentLevel);
        if (samples.length > 15) samples.shift();
        
        const smoothedLevel = samples.reduce((a, b) => a + b, 0) / samples.length;
        
        // Calculate percentage: higher variance = more water
        let waterPercentage = ((smoothedLevel - baselineLevel) / (maxLevel - baselineLevel)) * 100;
        waterPercentage = Math.max(0, Math.min(100, waterPercentage));
        
        const threshold = parseInt(thresholdSelect.value);
        
        // Update display
        levelDisplay.textContent = Math.round(waterPercentage) + "%";
        waterFill.style.height = waterPercentage + "%";
        
        if (waterPercentage >= threshold) {
            status.textContent = "‚ö†Ô∏è WATER LEVEL ALERT!";
            status.style.color = "#ff0000";
            status.style.fontSize = "30px";
            levelDisplay.style.color = "#ff0000";
            waterFill.style.background = "linear-gradient(to top, #ff0000, #ff6600)";
            document.body.style.backgroundColor = "#ff0000";
            
            if (!hasAlarmed) {
                playAlarm();
                hasAlarmed = true;
            }
        } else if (waterPercentage >= threshold - 10) {
            status.textContent = "‚ö†Ô∏è Getting close... " + Math.round(waterPercentage) + "%";
            status.style.color = "#ffaa00";
            status.style.fontSize = "24px";
            levelDisplay.style.color = "#ffaa00";
            waterFill.style.background = "linear-gradient(to top, #ffaa00, #ffdd00)";
            document.body.style.backgroundColor = "#111";
        } else {
            status.textContent = "Water Level: " + Math.round(waterPercentage) + "%";
            status.style.color = "#0f0";
            status.style.fontSize = "20px";
            levelDisplay.style.color = "#0ff";
            waterFill.style.background = "linear-gradient(to top, #00ffff, #0088ff)";
            document.body.style.backgroundColor = "#111";
            hasAlarmed = false;
        }

        requestAnimationFrame(check);
    }

    check();
})();
</script>
</body>
</html>
