<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Water Level Test</title>
<style>
  body { background:#111; color:#eee; font-family:Arial; text-align:center; }
  video { width:80%; margin-top:20px; border:3px solid #0ff; }
  #status { margin-top:20px; font-size:20px; }
</style>
</head>
<body>
<h2>Webcam Water Full Detector - Test</h2>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div id="status">Starting camera...</div>

<script>
(async () => {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");

    // Start webcam with back camera
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: { ideal: "environment" } } 
        });
        video.srcObject = stream;
        status.textContent = "Camera started. Point at the pot from above.";
    } catch (e) {
        status.textContent = "Camera error. Allow camera access.";
        return;
    }

    let audioCtx = null;
    let oscillator = null;
    let isAlarming = false;

    function startAlarm() {
        if (isAlarming) return;
        isAlarming = true;
        
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        
        oscillator.type = "square"; // Harsher, more attention-grabbing sound
        oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
        
        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.start();
        
        // Alternating frequency for siren effect
        let toggle = true;
        setInterval(() => {
            if (oscillator && isAlarming) {
                oscillator.frequency.setValueAtTime(toggle ? 800 : 1000, audioCtx.currentTime);
                toggle = !toggle;
            }
        }, 500);
    }

    function stopAlarm() {
        if (!isAlarming) return;
        isAlarming = false;
        
        if (oscillator) {
            oscillator.stop();
            oscillator = null;
        }
        if (audioCtx) {
            audioCtx.close();
            audioCtx = null;
        }
    }

    function check() {
        const w = video.videoWidth;
        const h = video.videoHeight;

        if (!w || !h) return requestAnimationFrame(check);

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(video, 0, 0, w, h);

        // Take sample from top area
        const sampleHeight = Math.floor(h * 0.12);
        const img = ctx.getImageData(0, 0, w, sampleHeight);
        let total = 0;

        for (let i = 0; i < img.data.length; i += 4) {
            const r = img.data[i];
            const g = img.data[i + 1];
            const b = img.data[i + 2];
            total += (0.3*r + 0.59*g + 0.11*b);
        }

        const avg = total / (img.data.length / 4);

        // Simple detection: when water reaches top, brightness changes sharply
        if (avg < 60) {
            status.textContent = "⚠️ WATER FULL — ALARM! Tap screen to stop";
            status.style.color = "#ff0000";
            status.style.fontSize = "30px";
            status.style.fontWeight = "bold";
            document.body.style.backgroundColor = "#ff0000";
            startAlarm();
        } else {
            status.textContent = "Not full. Avg: " + avg.toFixed(1);
            status.style.color = "#0f0";
            status.style.fontSize = "20px";
            status.style.fontWeight = "normal";
            document.body.style.backgroundColor = "#111";
            stopAlarm();
        }

        requestAnimationFrame(check);
    }

    // Allow user to stop alarm by tapping screen
    document.body.addEventListener('click', () => {
        stopAlarm();
    });

    check();
})();
</script>
</body>
</html>
